<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Trivia HW</title>
</head>

<body>
    <style>
        .hide-me {
            display: none;
        }

        .show-me {
            display: block;
        }
    </style>

    <!-- Content -->
    <div class="text-center">
        <div class="row">
            <h1 class="col-12">Trivia Game Assignment</h1>
            <!-- start the game with this button -->
            <button id="startButton" class="col-3 offset-3">Start Button</button>
        </div>
    </div>
    <section id="questionSection" class="jumbotron  text-center hide-me">
        <!-- Time remaining field -->
        <div>
            <h5 id="timeRemaining">Time remaining: 15</h5>
        </div>
        <!-- Question display field -->
        <div>
            <h3 class="questionField">Question display field</h3>
        </div>
        <!-- Answer option buttons I only able to select one -->
        <container class="optionBtns">
            <!-- I want to do these in Radio input format aka input type=button -->
            <!-- active" aria-pressed="true" IS NOT WORKING refer to bootstrap documentation -->
            <button type="button" class="col-6 btn btn-primary active answer1">
                Button1
            </button>
            <button type="button" class="col-6 btn btn-primary active answer2">
                Button2
            </button>
            <button type="button" class="col-6 btn btn-primary active answer3">
                Button3
            </button>
            <button type="button" class="col-6 btn btn-primary active answer4">
                Button4
            </button>
        </container>
    </section>
    <div class="container" style="margin-top: 40px">
        <div class="row">
            <div class="col-12 text center hide-me" id="finalScore">Score goes here</div>
        </div>
    </div>


    <!-- bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- jQuery
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <!-- JavaScript -->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
