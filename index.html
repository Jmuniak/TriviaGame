<head>

<body>

    <!-- Content -->
    <div class="text-center">
        <div class="row">
            <h1 class="col-12">Trivia Game Assignment</h1>
            <!-- start the game with this button -->
            <button id="startButton" class="col-3 offset-3">Start Button</button>
        </div>
    </div>
    <section class="jumbotron everythingQuestion text-center">
        <!-- Time remaining field -->
        <div id="countDown">
            <h5>Time remaining: 30</h5>
        </div>
        <!-- Question display field -->
        <div>
            <h3 class="questionField">Question display field</h3>
        </div>
        <!-- Answer option buttons I only able to select one -->
        <container class="optionBtns">
            <!-- I want to do these in Radio input format aka input type=radio -->
            <!-- active" aria-pressed="true" IS NOT WORKING -->
            <button type="radio" class="col-3 btn1 active" aria-pressed="true">
                <p>Button1</p>
            </button>
            <button type="radio" class="col-3 btn2 active" aria-pressed="true">
                <p>Button2</p>
            </button>
            <button type="radio" class="col-3 btn3 active" aria-pressed="true">
                <p>Button3</p>
            </button>
            <button type="radio" class="col-3 btn4 active" aria-pressed="true">
                <p>Button4</p>
            </button>
        </container>
        <!-- submit their answer with this -->
        <button class="col-12" id="submitAnswerBtn">submitAnswerButton</button>
    </section>
